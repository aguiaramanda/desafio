
<div class="container padding-15">
    <div class="row margin-left-50 margin-bottom-40">
        <div class="col">
            <h4 class="font-weight-300">Tarefas do dia</h4>
            <h4>Um resumo de suas tarefas de hoje</h4>
        </div>
    </div>

    <!-- Tarefas não concluídas-->
    <div class="row margin-left-50" *ngIf="router.routerState.snapshot.url !== '/concluidas'">
        <div *ngFor="let tarefa of tarefas | orderTodo: '-id'" class="col-10">
            <div *ngIf="!verificarConcluido(tarefa.concluido)" class="card mb-3">
                <div class="card-body" >
                    <input class="form-check-input" type="checkbox" id="{{tarefa.id}}" (click)="onCheck(tarefa.id)" [checked]="verificarConcluido(tarefa.concluido)">
                    <label class="form-check-label fs-tarefas" [class.concluidas]="verificarConcluido(tarefa.concluido)"  for="flexCheckChecked">
                        {{ tarefa.descricao}}             
                    </label> 
                    <div class="float-right">
                        <button type="button" class="btn btn-pink btn-sm margin-right" ><span class="bi bi-trash3"></span></button>
                        <i class="bi bi-circle-fill color-icon-calendar icons-tarefas"></i>
                        <i class="bi bi-circle-fill color-icon-calendar-add icons-tarefas"></i>
                        <i class="bi bi-circle-fill color-icon-home icons-tarefas"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tarefas concluídas-->
    <div class="row margin-left-50" *ngIf="router.routerState.snapshot.url === '/concluidas'">
        <div *ngFor="let tarefa of tarefas | orderTodo: 'id'" class="col-10">
            <div *ngIf="verificarConcluido(tarefa.concluido)" class="card mb-3">
                <div class="card-body" >
                    <input class="form-check-input" type="checkbox" id="{{tarefa.id}}" (click)="onCheck(tarefa.id)" [checked]="verificarConcluido(tarefa.concluido)">
                    <label class="form-check-label fs-tarefas" [class.concluidas]="verificarConcluido(tarefa.concluido)"  for="flexCheckChecked">
                        {{ tarefa.descricao }}             
                    </label> 
                    <div class="float-right">
                        <button type="button" class="btn btn-pink btn-sm margin-right"><span class="bi bi-trash3"></span></button>
                        <i class="bi bi-circle-fill color-icon-calendar icons-tarefas"></i>
                        <i class="bi bi-circle-fill color-icon-calendar-add icons-tarefas"></i>
                        <i class="bi bi-circle-fill color-icon-home icons-tarefas"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
