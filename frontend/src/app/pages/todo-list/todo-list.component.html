
<div class="container padding-15">
    <div class="row margin-left-50 margin-bottom-40">
        <div class="col">
            <h4 class="font-weight-300">Tarefas do dia</h4>
            <h4>Um resumo de suas tarefas de hoje</h4>
        </div>
    </div>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)" *ngIf="router.routerState.snapshot.url === '/nova'">
        <div class="row padding-top-15 margin-left-50">
            <div class="col-10">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="bi bi-circle-fill color-icon-calendar icons-tarefas"></i>
                        <i class="bi bi-circle-fill color-icon-calendar-add icons-tarefas"></i>
                        <i class="bi bi-circle-fill color-icon-home icons-tarefas"></i>
                    </span>
                    <input type="text" class="form-control" name="title" id="title" placeholder="O que você irá fazer hoje?" aria-label="tarefa" aria-describedby="basic-addon1" ngModel>
                    <button class="btn btn-submit" type="submit" id="button-addon2">Incluir</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Tarefas não concluídas-->
    <div class="row margin-left-50" *ngIf="router.routerState.snapshot.url !== '/concluidas'">
        <div *ngFor="let tarefa of tarefas | orderTodo: '-id'" class="col-10">
            <div *ngIf="!verificarConcluido(tarefa.status)" class="card mb-3">
                <div class="card-body" >
                    <input class="form-check-input" type="checkbox" id="{{tarefa.id}}" (click)="onCheck(tarefa.id)" [checked]="verificarConcluido(tarefa.status)">
                    <label class="form-check-label fs-tarefas" [class.concluidas]="verificarConcluido(tarefa.status)"  for="flexCheckChecked">
                        {{ tarefa.title}}             
                    </label> 
                    <div class="float-right">
                        <button type="button" class="btn btn-pink btn-sm margin-right" (click)="onDelete(tarefa.id)"><span class="bi bi-trash3"></span></button>
                        <i class="bi bi-circle-fill color-icon-calendar icons-tarefas"></i>
                        <i class="bi bi-circle-fill color-icon-calendar-add icons-tarefas"></i>
                        <i class="bi bi-circle-fill color-icon-home icons-tarefas"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tarefas concluídas-->
    <div class="row margin-left-50" *ngIf="router.routerState.snapshot.url === '/concluidas'">
        <div *ngFor="let tarefa of tarefas | orderTodo: 'id'" class="col-10">
            <div *ngIf="verificarConcluido(tarefa.status)" class="card mb-3">
                <div class="card-body" >
                    <input class="form-check-input" type="checkbox" id="{{tarefa.id}}" (click)="onCheck(tarefa.id)" [checked]="verificarConcluido(tarefa.status)">
                    <label class="form-check-label fs-tarefas" [class.concluidas]="verificarConcluido(tarefa.status)"  for="flexCheckChecked">
                        {{ tarefa.title}}             
                    </label> 
                    <div class="float-right">
                        <button type="button" class="btn btn-pink btn-sm margin-right" (click)="onDelete(tarefa.id)"><span class="bi bi-trash3"></span></button>
                        <i class="bi bi-circle-fill color-icon-calendar icons-tarefas"></i>
                        <i class="bi bi-circle-fill color-icon-calendar-add icons-tarefas"></i>
                        <i class="bi bi-circle-fill color-icon-home icons-tarefas"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
