
<div class="container padding-15">
    <div class="row">
        <div class="col text-center border-bottom-2">
            <h2>TAREFAS DO DIA</h2>
        </div>
    </div>

    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="row padding-top-15">
            <div class="col">
                <input type="text" name="title" id="title" class="form-control" placeholder="Incluir tarefa" ngModel>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary mb-3">Incluir nova tarefa</button>
            </div>
        </div>
    </form>

    <div class="border-bottom-2 padding-bottom-12"></div>

    <div class="row padding-top-15">
        <div class="col">
            <b>Tarefas Não Concluídas</b>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let tarefa of tarefas | orderTodo: '-id'" class="align-items-start padding-top-5">
            <div class="col margin-left-30" *ngIf="!verificarConcluido(tarefa.status)">
                <div class="form-check linha">
                    <input class="form-check-input" type="checkbox" id="{{tarefa.id}}" (click)="onCheck(tarefa.id)" [checked]="verificarConcluido(tarefa.status)">
                    <label class="form-check-label" [class.concluidas]="verificarConcluido(tarefa.status)"  for="flexCheckChecked">
                        {{ tarefa.title}}             
                    </label>
                    <div class="float-right">
                        <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(tarefa.id)"><span class="bi bi-trash3"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="border-bottom-2 padding-bottom-12"></div>
    </div>

    <div class="row padding-top-15">
        <div class="col">
            <b>Tarefas Concluidas</b>
        </div>
    </div>

    <div class="row">
        <div *ngFor="let tarefa of tarefas | orderTodo: 'id'" class="align-items-start padding-top-5">
            <div class="col margin-left-30" *ngIf="verificarConcluido(tarefa.status)">
                <div class="form-check linha">
                    <input class="form-check-input" type="checkbox" id="{{tarefa.id}}" (click)="onCheck(tarefa.id)" [checked]="verificarConcluido(tarefa.status)">
                    <label class="form-check-label" [class.concluidas]="verificarConcluido(tarefa.status)"  for="flexCheckChecked">
                        {{ tarefa.title}}             
                    </label>
                    <div class="float-right">
                        <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(tarefa.id)"><span class="bi bi-trash3"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="border-bottom-2 padding-bottom-12"></div>
    </div>
</div>
