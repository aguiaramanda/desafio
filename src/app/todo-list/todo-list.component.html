
<div class="container padding-15">
    <div class="row">
        <div class="col text-center border-bottom-2">
            <h2>TAREFAS DO DIA</h2>
        </div>
    </div>

    <div class="row">
        <form class="row g-3" #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="col">
              <input type="text" name="title" id="title" class="form-control" placeholder="Incluir tarefa" ngModel>
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary mb-3">Incluir nova tarefa</button>
            </div>
          </form>
    </div>

    <div class="border-bottom-2 padding-bottom-12"></div>

    <div class="row">
        <b>Tarefas Não Concluídas</b>

        <div *ngFor="let tarefa of tarefas | orderTodo: '-id'" class="row align-items-start padding-top-5">
            <div class="col margin-left-30" *ngIf="!verificarConcluido(this.tarefa.status)">
                <div class="form-check linha">
                    <input class="form-check-input" type="checkbox" id="{{this.tarefa.id}}" (click)="onCheck(this.tarefa.id)" [checked]="verificarConcluido(this.tarefa.status)">
                    <label class="form-check-label" [class.concluidas]="verificarConcluido(this.tarefa.status)"  for="flexCheckChecked">
                        {{ this.tarefa.title}}             
                    </label>
                    <div class="float-right">
                        <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(this.tarefa.id)"><span class="bi bi-trash3"></span></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="border-bottom-2 padding-bottom-12"></div>
        
    </div>

    <div class="row">
        <b>Tarefas Concluidas</b>

        <div *ngFor="let tarefa of tarefas" class="row align-items-start padding-top-5">
            <div class="col margin-left-30" *ngIf="verificarConcluido(this.tarefa.status)">
                <div class="form-check linha">
                    <input class="form-check-input" type="checkbox" id="{{this.tarefa.id}}" (click)="onCheck(this.tarefa.id)" [checked]="verificarConcluido(this.tarefa.status)">
                    <label class="form-check-label" [class.concluidas]="verificarConcluido(this.tarefa.status)"  for="flexCheckChecked">
                        {{ this.tarefa.title}}             
                    </label>
                    <div class="float-right">
                        <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(this.tarefa.id)"><span class="bi bi-trash3"></span></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="border-bottom-2 padding-bottom-12"></div>
        
    </div>


</div>
